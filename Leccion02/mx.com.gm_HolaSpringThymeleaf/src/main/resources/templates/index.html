<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Inicio</h1> 
        <p th:text="${saludo}"></p>
        <br/>
        <div th:if="${personas != null and !personas.empty}">
                <table border="3">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Telefono</th>
                    </tr>
                    <!-- Ciclo for para cada persona guardada en la parte de controlador -->
                    <tr th:each="persona : ${personas}">
                        <td th:text="${persona.nombre}">Mostrar Nombre</td>
                        <td th:text="${persona.apellido}">Mostrar Apellido</td>
                        <td th:text="${persona.email}">Mostrar Email</td>
                        <td th:text="${persona.Telefono}">Mostrar Telefono</td>
                    </tr>
                </table>
            </div>

            <div th:if="${personas == null or personas.empty}">
                Lista de personas esta vacia
            </div>
    </body>
    </html>
